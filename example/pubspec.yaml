name: example
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+47

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  objectbox: ^4.2.0
  objectbox_flutter_libs: ^4.2.0
  flutter_slidable: ^4.0.0
  visibility_detector: ^0.4.0+2
  get_it: ^8.0.3
  equatable: ^2.0.7
  injectable: ^2.5.0
  retrofit: ^4.4.2
  json_annotation: ^4.9.0
  flutter_bloc: ^9.1.1
  localization: ^2.1.1
  fcm_config: ^3.6.5
  dio: ^5.8.0+1
  intl: ^0.19.0
  responsive_framework: ^1.5.1
  shared_preferences: ^2.5.3
  internet_connection_checker_plus: ^2.7.2
  flutter_local_notifications: ^19.2.1
  firebase_messaging: ^15.2.5
  firebase_core: ^3.13.0
  firebase_analytics: ^11.4.5
  flutter_native_splash: ^2.4.6
  firebase_crashlytics: ^4.3.5
  country_code_picker: ^3.3.0
  flash: ^3.1.1
  mwidgets: ^1.1.7
  websocket_universal: ^1.2.5
  barcode: ^2.2.9
  syncfusion_flutter_datepicker: ^29.2.4
  image_picker: ^1.1.2
  file_picker: ^10.1.9
  candlesticks: ^2.1.0
  dotted_border: ^3.0.1
  flutter_pagewise: ^2.0.4
  path_provider: ^2.1.5
  flutter_svg: ^2.1.0
  candle_chart:
    path: ../
  webview_flutter: ^4.12.0
  webview_flutter_android: ^4.7.0
  webview_flutter_wkwebview: ^3.22.0
  socket_io_client: ^3.1.2
  web_socket_client: ^0.2.0
  syncfusion_flutter_charts: ^29.2.4
  package_info_plus: ^8.3.0
  flutter_secure_storage: ^9.2.4
  reorderables: ^0.6.0
  flutter_colorpicker: ^1.1.0
  audioplayers: ^6.4.0
  vibration: ^3.1.3
  args: ^2.7.0
  asn1lib: ^1.6.4
  clock: ^1.1.2
  collection: ^1.19.1
  crypto: ^3.0.6
  pointycastle: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  auto_route_generator: 9.3.1
  json_serializable: ^6.9.5
  injectable_generator: ^2.7.0
  retrofit_generator: ^9.2.0
  objectbox_generator: ^4.2.0
  build_runner: ^2.4.15
  flutter_lints: ^5.0.0

dependency_overrides:
  archive: ^3.3.8
  intl: ^0.20.2

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/pngs/
    - assets/svgs/
    - assets/svgs/auth/
    - assets/svgs/more/
    - assets/svgs/positions/
    - assets/svgs/chart/
    - assets/jsons/
    - assets/sounds/

  fonts:
    - family: Bank
      fonts:
        - asset: assets/fonts/bank/Bank-Bold.ttf
          weight: 700
        - asset: assets/fonts/bank/Bank-Regular.ttf
          weight: 400
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 800
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
